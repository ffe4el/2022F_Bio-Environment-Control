<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dash Board</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<div>
    <p>Current msg: </p>
    <p id="temp_msg"></p>
</div>


<script>
setInterval(function()
{
    $.ajax({
        type: "get",
        url: "http://192.168.0.66:5000/temp_msg",
        success:function(data)
        {
            $("#temp_msg").html(data);
            // console.log(data);
        }
    });
}, 500); //10000 milliseconds = 10 seconds

</script>

</body>
</html>
